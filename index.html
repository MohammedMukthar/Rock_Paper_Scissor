<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="header">
        <h1>Rock Paper Scissor</h1>
        <!-- <p>Best of 5 games</p> -->
    </div>
    <div class="container">
        <div class="score-board">
            <!-- <h4>Score</h4> -->
            <div id="user-label" class="badge">user</div>
            <div id="comp-label" class="badge">computer</div>
            <span id="user-score">0</span> :
            <span id="comp-score">0</span>
        </div>

        <div class="dip">
            <p>Choose your move:</p>
        </div>
        <div class="choices">
            <div class="choice" id="r"><img src="images/rock.png" alt="rock" height="150px" width="150px"></div>
            <div class="choice" id="p"><img src="images/paper.png" alt="paper" height="150px" width="150px"></div>
            <div class="choice" id="s"><img src="images/scissor.png" alt="scissor" height="150px" width="150px"></div>
        </div>
        <h2>RESULT:</h2>
        <div class="result">
            <div class="user">
                <img id="userImage" src="images/rock.png" style="display: none;" height="150px" width="150px" />
            </div>
            <span>VS</span>
            <div class="comp">
                <img id="compImage" src="images/paper.png" style="display: none;" height="150px" width="150px" />
            </div>

        </div>
    </div>


</body>
<script src="app.js">
</script>

</html>
